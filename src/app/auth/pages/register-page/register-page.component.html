<div class="flex flex-column">
  <h1 class="text-4xl text-center mb-4">Registro</h1>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input matInput name="user" type="text" placeholder="Nombre de usuario" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput name="name" type="text" placeholder="Tu nombre" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input matInput name="password" type="password" placeholder="Contraseña" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Confirmar Contraseña</mat-label>
    <input
      matInput
      name="repeat-password"
      type="password"
      placeholder="Repite tu contraseña"
    />
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Ingresar
  </button>

  <a routerLink="/auth/login" class="text-center mt-4"
    >¿Ya tienes cuenta? Inicia sesión</a
  >
</div>
